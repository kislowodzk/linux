config_version: 2
settings:
  aliases:
    global:
      q: close
      qa: quit
      w: session-save
      wq: quit --save
      wqa: quit --save
  colors.webpage.darkmode.enabled:
    global: true
  colors.webpage.preferred_color_scheme:
    global: dark
  content.autoplay:
    global: false
  content.blocking.adblock.lists:
    global:
    - https://easylist.to/easylist/easylist.txt
    - https://easylist.to/easylist/easyprivacy.txt
  content.blocking.enabled:
    global: true
  content.blocking.hosts.block_subdomains:
    global: true
  content.blocking.hosts.lists:
    global:
    - https://raw.githubusercontent.com/StevenBlack/hosts/master/hosts
  content.blocking.method:
    global: both
  content.cookies.accept:
    global: no-3rdparty
  content.geolocation:
    https://www.olx.pl: false
  content.notifications.enabled:
    https://www.youtube.com: false
  scrolling.smooth:
    global: false
  statusbar.show:
    global: in-mode
  statusbar.widgets:
    global:
    - keypress
    - url
    - scroll
    - history
    - tabs
    - progress
  tabs.last_close:
    global: default-page
  url.default_page:
    global: https://www.google.com/
  url.searchengines:
    global:
      DEFAULT: https://www.google.com/search?q={}
      a: https://www.diki.pl/slownik-angielskiego?q={}
      e: https://www.youtube.com/results?search_query={}
      pwn: https://sjp.pwn.pl/sjp/{}
      sep: https://plato.stanford.edu/search/searcher.py?query={}
  url.start_pages:
    global: https://www.google.com
